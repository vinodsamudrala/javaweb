<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Flat HTML5/CSS3 Login Form</title>
    
        <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div class="login-page">
  <div class="form">
    <form class="register-form" id="regForm">
      <input type="text" placeholder="name" name="uname"/>
      <input type="password" placeholder="password" name="upass"/>
      <input type="text" placeholder="email address" name="uemail" />
      <button>create</button>
      <p class="message">Already registered? <a href="#" onclick="showLogin()">Sign In</a></p>
    </form>
    <form class="login-form" id="logForm" action="/javaweb/LoginServlet">
      <input type="text" placeholder="username" name="uname"/>
      <input type="password" placeholder="password" name="upass"/>
      <button>login</button>
      <p class="message">Not registered? <a href="#" onclick="showRegister()">Create an account</a></p>
    </form>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
